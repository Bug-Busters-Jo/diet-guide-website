    <main id="dataMain">
      <section>
        <form id = 'log-form'>
          <div>
              <h1 id = 'logIn-UP'>Sign Up</h1>
              <hr>
              <div id = 'email-div' class="inner-div">
                  <label for="email"><b>Email</b></label>
                  <input id = 'email' class="input"  type="text" placeholder="Enter Email" name="email">
              </div>
              <div id = 'email-name' class="inner-div">
                  <label for="name"><b>Name</b></label>
                  <input class="input" id = 'name'  type="text" placeholder="Enter name" name="name" required>
              </div>
              <div class="inner-div">
                  <label for="psw"><b>Password</b></label>
                  <input class="input"  id="psw-input"  type="password" placeholder="Enter Password" name="psw" required>
              </div>
              <div id = "psw-repeat-div" class="inner-div">
                  <label for="pswRepeat"><b>Repeat Password</b></label>
                  <input class="input"  id="psw-repeat-input" type="password"  onfocusout ="repPassword()" placeholder="Repeat Password" name="pswRepeat" >
                  <p id='erorr-message' style="color: red;display: none;">The Repeat Password And The Password are Not Match!</p>
              </div>
              <div id = "waight-div"class="inner-div">
                  <label for="waight"><b>Weight</b></label>
                  <input class="input" id = 'weight'  type="number" placeholder="weight" name="waight" >
              </div>
              <div id = "height-div" class="inner-div">
                  <label for="height"><b>Height</b></label>
                  <input class="input"  id='height-input' type="number" placeholder="height" name="height" >
              </div>
              <div  id = "mobile-div" class="inner-div">
                  <label for="mobile"><b>Mobile</b></label>
                  <input class="input" id='mobile-input' type="text" placeholder="mobile" name="mobile" >
              </div>
  
              <div>
                  <input id="submitting" type="submit" value="Sign In">
                </div>
                
              </div>
            </form>
            <button id = 'swetch-page' onclick="loginPage()">I have Account</button>
