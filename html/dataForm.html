              <div id = 'email-div'>

              </div>
              <div id = "height-div">

                  <input id='height-input' type="number" placeholder="height" name="height" >
              </div>
              <div  id = "mobile-div">
                  <label for="mobile"><b>Mobile</b></label>
                  <input id='mobile-input' type="text" placeholder="mobile" name="mobile" >
              </div>
  
              <div>
                  <input type="submit" value="Submit">
